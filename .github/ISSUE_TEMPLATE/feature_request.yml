name: ✨ 功能建议
description: 提出一个新功能或改进建议
title: "[Feature]: "
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        感谢你提出功能建议！请详细描述你的想法。

  - type: textarea
    id: problem
    attributes:
      label: 问题背景
      description: 这个功能要解决什么问题？
      placeholder: 我在使用时经常遇到...
    validations:
      required: false

  - type: textarea
    id: solution
    attributes:
      label: 建议方案
      description: 描述你希望的解决方案
      placeholder: 我希望能够...
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: 替代方案
      description: 你考虑过其他替代方案吗？
      placeholder: 也可以通过...
    validations:
      required: false

  - type: textarea
    id: additional
    attributes:
      label: 补充信息
      description: 其他相关信息、截图或示例
      placeholder: 添加任何其他上下文...
    validations:
      required: false

  - type: checkboxes
    id: checklist
    attributes:
      label: 检查清单
      options:
        - label: 我已搜索过现有的 Issues，没有找到相同的建议
          required: true
