name: Build and Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies
        working-directory: web
        run: npm ci

      - name: Build
        working-directory: web
        run: npm run build

      - name: Prepare release package
        run: |
          mkdir -p release/dy_job_quick_chat
          # Copy all necessary files
          cp -r client release/dy_job_quick_chat/
          cp -r server release/dy_job_quick_chat/
          cp -r shared release/dy_job_quick_chat/
          cp -r jobs release/dy_job_quick_chat/
          mkdir -p release/dy_job_quick_chat/web
          cp -r web/dist release/dy_job_quick_chat/web/dist
          cp fxmanifest.lua release/dy_job_quick_chat/
          cp README.md release/dy_job_quick_chat/
          cp LICENSE release/dy_job_quick_chat/
          cp CHANGELOG.md release/dy_job_quick_chat/

      - name: Create ZIP archive
        run: |
          cd release
          zip -r ../dy_job_quick_chat-${{ github.ref_name }}.zip dy_job_quick_chat

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: dy_job_quick_chat-${{ github.ref_name }}.zip
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref_name, 'beta') || contains(github.ref_name, 'alpha') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
